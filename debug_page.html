  <script>
   function OnL() {
		var el = document.getElementById("username");
		if(typeof el == "undefined") return;
		if(el.value != "") {
			var elPsw = document.getElementById("password");
			elPsw.focus();
		}
		else el.focus();
	}
  </script>
